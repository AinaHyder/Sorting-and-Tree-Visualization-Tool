<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod Cutting Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rod-section {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        .rod-piece {
            padding: 10px;
            margin: 2px;
            border: 1px solid #007bff;
            background-color: #f0f8ff;
            text-align: center;
            font-size: 1rem;
            color: #007bff;
            border-radius: 5px;
        }
        .memo-table {
            margin-top: 20px;
        }
        .highlight {
            background-color: #ffeeba !important;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Dynamic Programming Visualization: Rod Cutting</h1>
        <div class="my-4 text-center">
            <button class="btn btn-primary" id="start">Start Visualization</button>
        </div>
        <div id="visualization-area">
            <div id="rod" class="rod-section"></div>
            <table class="table table-bordered memo-table">
                <thead>
                    <tr>
                        <th>Length</th>
                        <th>Max Profit</th>
                    </tr>
                </thead>
                <tbody id="memo-table-body">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="CutRod.js"></script>
</body>
</html>
